<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <nav class="navbar"><h1>MI ECOMMERCE</h1></nav>
      <aside class="side-product-bar">
        <h2>Categorías</h2>
        <div class="product-categories">
          <p>Perfumes <span>(13)</span></p>
          <p>Ropa <span>(21)</span></p>
          <p>Accesorios <span>(41)</span></p>
          <p>Zapatos <span>(10)</span></p>
        </div>
      </aside>
      <section class="product-section">
        <article class="product-item">
          <img class="product-img" src="assets/img/pokemon-violet.jpg" alt="" />
          <h2>Pokémon Violet</h2>
          <p>$54.990</p>
          <a class="btn" href="#">Comprar</a>
        </article>
        <article class="product-item">
          <img class="product-img" src="assets/img/the-legend-of-zelda.jpeg" alt="" />
          <h2>The Legend of Zelda</h2>
          <p>$54.990</p>
          <a class="btn" href="#">Comprar</a>
        </article>
        <article class="product-item">
          <img class="product-img" src="assets/img/pokemon-scarlet (2).jpg" alt="" />
          <h2>Pokémon Scarlet</h2>
          <p>$54.990</p>
          <a class="btn" href="#">Comprar</a>
        </article>
        <article class="product-item">
          <img class="product-img" src="assets/img/my-hero-ones-justice-2 (2).jpeg" alt="" />
          <h2>My Hero One's Justice 2</h2>
          <p>$54.990</p>
          <a class="btn" href="#">Comprar</a>
        </article>
      </section>
      <footer>@ecommerce</footer>
    </div>
  </body>
</html>
