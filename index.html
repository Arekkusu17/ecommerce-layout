<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <nav class="navbar"><h1>MI ECOMMERCE</h1></nav>
      <aside class="side-product-bar">
        <h2 class="big-text">Categorías</h2>
        <div class="product-categories">
          <p class="small-text">Perfumes <span>(13)</span></p>
          <p class="small-text">Ropa <span>(21)</span></p>
          <p class="small-text">Accesorios <span>(41)</span></p>
          <p class="small-text">Zapatos <span>(10)</span></p>
        </div>
      </aside>
      <section class="product-section">
        <article class="product-item">
          <img class="product-img" src="assets/img/the-legend-of-zelda.jpeg" alt="" />
          <h2 class="product-title big-text">The Legend of Zelda</h2>
          <p class="product-price small-text">$54.990</p>
          <a class="btn big-text" href="#">Comprar</a>
        </article>
        <article class="product-item">
          <img class="product-img" src="assets/img/pokemon-scarlet (2).jpg" alt="" />
          <h2 class="product-title big-text">Pokémon Scarlet</h2>
          <p class="product-price small-text">$54.990</p>
          <a class="btn big-text" href="#">Comprar</a>
        </article>
        <article class="product-item">
          <img class="product-img" src="assets/img/pokemon-violet.jpg" alt="" />
          <h2 class="product-title big-text">Pokémon Violet</h2>
          <p class="product-price small-text">$54.990</p>
          <a class="btn big-text" href="#">Comprar</a>
        </article>
        <article class="product-item">
          <img class="product-img" src="assets/img/my-hero-ones-justice-2 (2).jpeg" alt="" />
          <h2 class="product-title big-text">My Hero One's Justice 2</h2>
          <p class="product-price small-text">$54.990</p>
          <a class="btn big-text" href="#">Comprar</a>
        </article>
      </section>
      <footer>@ecommerce</footer>
    </div>
  </body>
</html>
